<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOP: Calculator</title>
    <link rel="stylesheet" href ="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="header">
        <p class="title text">Calculator</p>
    </div>

    <div class="content">
        <div class="tipbox">
            <img class="icon" src="img/waving.png" alt="Lightbulb">
            <p class="tip">Psst! Try using your keyboard</p>
        </div>
        <div class="calculator">
            <div class="screen">
                <p id="screenText" class="screenText"></p>
            </div>
            <div id="back" class="button number"><p class="buttontext center">&larr;</p></div>
            <div id="clear" class="button number"><p class="buttontext center">C</p></div>
            <div id="divide" class="button number operator"><p class="buttontext center">&#247;</p></div>
            <div id="multiply" class="button number operator"><p class="buttontext center">x</p></div>
            <div id="seven" class="button number"><p class="buttontext">7</p></div>
            <div id="eight" class="button number"><p class="buttontext">8</p></div>
            <div id="nine" class="button number"><p class="buttontext">9</p></div>
            <div id="add" class="button number operator"><p class="buttontext center">+</p></div>
            <div id="four" class="button number"><p class="buttontext">4</p></div>
            <div id="five" class="button number"><p class="buttontext">5</p></div>
            <div id="six" class="button number"><p class="buttontext">6</p></div>
            <div id="subtract" class="button number operator"><p class="buttontext center">-</p></div>
            <div id="one" class="button number"><p class="buttontext">1</p></div>
            <div id="two" class="button number"><p class="buttontext">2</p></div>
            <div id="three" class="button number"><p class="buttontext">3</p></div>
            <div id="equal" class="button number"><p class="buttontext center">=</p></div>
            <div id="zero" class="button number"><p class="buttontext center">0</p></div>
            <div id="decimal" class="button number"><p class="buttontext center">&bull;</p></div>     
        </div>
        <div id="hx">
        </div>
    </div>

    <div class="footer">
        <p class="credits text">The Odin Project Calculator 2022</p>

    </div>
</body>
</html>
